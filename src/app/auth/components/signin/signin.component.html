<div class="outer-box">
    <mat-card class="sign-in-box">
        <h2>Signin</h2>
        <mat-card-content>
            <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Email">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" type="submit">SignIn</button>
                <div class="mt-3">
                    <a class="text-decoration-underline" routerLink="/auth/signup">Create new account</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
