<div class="container-xl px-4 mt-4">
    <button class="btn btn-light text-center" style="margin: 5px" routerLink="/nav"><mat-icon>navigate_before</mat-icon></button>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"
                        src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>

        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">User Profile</div>
                <div class="card-body">
                    <form [formGroup]="profileForm" (ngSubmit)="updateUserProfile()">
                        <!-- Form Group (user email)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="email">Email</label>
                            <input formControlName="email" class="form-control" id="email" type="email" placeholder="Enter your email"
                                value="email">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input formControlName="firstName" class="form-control" id="inputFirstName" type="text"
                                    placeholder="Enter your first name" value="Valerie">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input formControlName="lastName" class="form-control" id="inputLastName" type="text"
                                    placeholder="Enter your last name" value="Luna">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <!-- Form Group (Address Line 1)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputAddress1">Address Line 1</label>
                            <input formControlName="addressLine1" class="form-control" id="inputAddress1" type="email"
                                placeholder="House No., Building Name" value="name@example.com">
                        </div>
                        <!-- Form Group (Address Line 2)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputAddress2">Address Line 2</label>
                            <input formControlName="addressLine2" class="form-control" id="inputAddress2" type="email"
                                placeholder="Road Name, Area, Colony" value="name@example.com">
                        </div>

                        <div class="row gx-3 mb-3">
                            <!-- City-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="City">City</label>
                                <input formControlName="city" class="form-control" id="City" type="text" placeholder="Enter your current city"
                                    value="Start Bootstrap">
                            </div>
                            <!-- State-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="State">State</label>
                                <input formControlName="state" class="form-control" id="State" type="text"
                                    placeholder="Enter your current state" value="San Francisco, CA">
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <!-- Permanent City-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="permanentCity">Permanent City</label>
                                <input formControlName="permanentCity" class="form-control" id="permanentCity" type="text"
                                    placeholder="Enter your permanent city" value="qwe">
                            </div>
                            <!-- Permanent State-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="permanentState">Permanent State</label>
                                <input formControlName="permanentState" class="form-control" id="permanentState" type="text"
                                    placeholder="Enter your permanent state" value="San Francisco, CA">
                            </div>
                        </div>

                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Contact</label>
                                <input formControlName="contact" class="form-control" id="inputPhone" type="tel"
                                    placeholder="Enter your contact number" value="555-123-4567">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                    placeholder="Enter your birthday" value="06/10/1988">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary m-1" type="submit">Save changes</button>
                        <button class="btn btn-primary m-1" type="button">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
